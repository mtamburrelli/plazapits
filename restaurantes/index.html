<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Directory</title>
    <link rel="icon" href="../assets/images/icons/favicon-32x32.png" type="image/png"/>
    <link href='https://fonts.googleapis.com/css?family=Allerta Stencil' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Saira+Stencil+One:wght@400&display=swap" />
    <link href='index.css' rel='stylesheet'>
</head>
<body>

    <h1>Restaurantes</h1>
    <div class="container">

        <div class="logo">
            <a href="../index.html">
            <img src="../assets/images/e27bdcd0b67c84811c1fcde6d4a08c4e2a6a4e02.png">
            </a>
        </div>

        <div class="restaurants-grid">
            <!-- Restaurant Card 1 -->
            <div class="restaurant-card">
                <div class="logo-container">
                    <img src="../assets/images/pizzarella-logo.jpeg">
                </div>
                <h2 class="restaurant-name">Pizzarella</h2>
                <a href="https://pdfhost.io/v/MHcaPywm2_Pizzarella_Menu" target="_blank" class="menu-link">VER MENU</a>
                <div class="card-overlay"></div>
            </div>

            <!-- Restaurant Card 2 -->
            <div class="restaurant-card">
                <div class="logo-container">
                    <img src="../assets/images/chicken_pigs-logo.jpg" >
                </div>
                <h2 class="restaurant-name">Chicken & Pigs</h2>
                <a href="https://pdfhost.io/v/Hsl7mGXMp_Chicken_Pits" target="_blank" class="menu-link">VER MENU</a>
                <div class="card-overlay"></div>
            </div>

            <!-- Restaurant Card 3 -->
            <div class="restaurant-card">
                <div class="logo-container">
                    <img src="../assets/images/shawarma-logo.jpeg" alt="Restaurant Logo">
                </div>
                <h2 class="restaurant-name">Shawarma House</h2>
                <a href="https://cartas.horecaqr.com/c/shawarma" class="menu-link">Ver Menu</a>
                <div class="card-overlay"></div>
            </div>

            <div class="restaurant-card">
                <div class="logo-container">
                    <img src="../assets/images/venez-logo.jpeg" alt="Restaurant Logo">
                </div>
                <h2 class="restaurant-name-alt">Comida Venezolana 507</h2>
                <a href="/assets/menu-cv507.pdf" target="_blank" class="menu-link">Ver Menu</a>
                <div class="card-overlay"></div>
            </div>

            <div class="restaurant-card">
                <div class="logo-container">
                    <img src="../assets/images/pebre-logo.jfif">
                </div>
                <h2 class="restaurant-name">Pebre</h2>
                <a href="https://cartas.horecaqr.com/c/pebre" target="_blank" class="menu-link">Ver Menu</a>
                <div class="card-overlay"></div>
            </div>

            <div class="restaurant-card">
                <div class="logo-container">
                    <img src="../assets/images/freshgrill-logo.png">
                </div>
                <h2 class="restaurant-name">The Fresh Grill</h2>
                <a href="https://the-fresh-grill-panama.cluvi.co/the-fresh-grill-panama/maincategories" target="_blank" class="menu-link">Ver Menu</a>
                <div class="card-overlay"></div>
            </div>

        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
          const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
          
          const logoLink = document.querySelector('.logo');
          if (logoLink) {
            logoLink.href = isMobile ? "https://m.plazapits.com" : "https://www.plazapits.com";
          }
        });
      </script>
</body>
</html>
